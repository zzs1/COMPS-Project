    <script>        

            moveTimer = null 
            stepNumber = 0

            function stepRight()
            {
                stepNumber = stepNumber + 1

                if(stepNumber > 30)
                {
                    stepNumber = 0
                }

                alien1.src = "alien/alienrwalk" + stepNumber + ".gif"
            }



            function stepLeft()
            {
                stepNumber = stepNumber + 1

                if(stepNumber > 30)
                {
                    stepNumber = 0
                }

                alien1.src = "alien/alienlwalk" + stepNumber + ".gif"
            }

            function moveLeft()
            {
                alien1.style.left = parseInt(alien1.style.left) + 1 + "px"
                stepLeft()
            }

            function moveRight()
            {
                alien1.style.left = parseInt(alien1.style.left) - 1 + "px"
                stepRight()
            }



            function stopMoving()
        {
            if(moveTimer != null)

                clearInterval(moveTimer)

            }
